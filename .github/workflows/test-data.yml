name: Run R Data Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install R packages
        run: |
          install.packages(c('testthat', 'here', 'readr', 'dplyr'))
        shell: Rscript {0}

      - name: Run tests
        run: |
          testthat::test_dir("tests/testthat")
        shell: Rscript {0}
